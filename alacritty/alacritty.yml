window:
  decorations: none

scrolling:
  history: 0

font:
  normal:
    family: "Mononoki Nerd Font"

  size: 12

cursor:
  style:
    shape: Beam

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }

colors:
  name: Atelierdune (dark)
  author: Chris Kempson
  primary:
    background: "#20201d"
    foreground: "#a6a28c"
  cursor:
    text: "#20201d"
    cursor: "#a6a28c"
  normal:
    black: "#20201d"
    red: "#d73737"
    green: "#60ac39"
    yellow: "#cfb017"
    blue: "#6684e1"
    magenta: "#b854d4"
    cyan: "#1fad83"
    white: "#a6a28c"
  bright:
    black: "#7d7a68"
    red: "#d73737"
    green: "#60ac39"
    yellow: "#cfb017"
    blue: "#6684e1"
    magenta: "#b854d4"
    cyan: "#1fad83"
    white: "#fefbec"
